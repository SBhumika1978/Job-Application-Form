<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <form action="" autocomplete="">
        <center>
            <h1>Job Application Form</h1>
        </center>
        <fieldset>
            <legend>Personal Information</legend>
            <table>
                <tr>
                    <td><label for="">First Name*</label></td>
                    <td><input type="text" required name="first_name"></td>
                </tr>
                <tr>
                    <td><label for="">Last Name*</label></td>
                    <td><input type="text" required name="last_name"></td>
                </tr>
                <tr>
                    <td><label for="">Date of Birth</label></td>
                    <td><input type="date" required name="DOB"></td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td><input type="radio" name="gender" value="M">Male
                        <input type="radio" name="gender" value="F">Female
                        <input type="radio" name="gender" value="O">Other
                    </td>
                
                </tr>
                <tr>
                    <td><label for="">Profile Picture*</label></td>
                    <td><input type="file" name="Profile pic"></td>
                    </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>
            <table>
                <tr>
                    <td><label for="">Email*</label></td>
                    <td><input type="email" name="Email"></td>
                </tr>
                <tr>
                    <td><label for="">Phone Number*</label></td>
                    <td><input type="tel" name="Phone_number"></td>
                </tr>
                <tr>
                    <td><label for="">Address</label></td>
                    <td><textarea name="" id="" rows="3" cols="25"></textarea></td>
                </tr>

                <tr>
                    <td><label for="">Country</label></td>
                    <td><select name="" id="">
                        <option value="IND">INDIA</option>
                        <option value="UK">USA</option>
                        <option value="UK">UK</option>
                        <option value="RUSSIA">RUSSIA</option>
                    </select></td>
                </tr>

            </table>
        </fieldset>

        <fieldset>
            <legend>Education Background</legend>
            <table>
                <tr>
                    <td><label for="">Highest Qualification</label></td>
                    <td><select name="" id="">
                        <option value="G">Graduate</option>
                        <option value="UG">UnderGraduate</option>
                        <option value="PG">Post Graduate</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="">specialization</label></td>
                    <td><input type="text" name="specialization"></td>
                </tr>
                <tr>
                    <td><label for="">Year of Graduation</label></td>
                    <td><textarea name="" id="" rows="1" cols="3"></textarea></td>
                </tr>

            </table>
        </fieldset>

        <fieldset>
            <legend>Job Preferences</legend>
            <table>
                <tr>
                    <td><label for="">Preferred Role</label></td>
                    <td><input type="text" name="prefered role"></td>
                </tr>
                <tr>
                    <td><label for="">Expected salary</label></td>
                    <td><input type="number" name="Exp_salary"></td>
                </tr>
                <tr>
                    <td><label for="">Preferred Locations</label></td>
                    <td><input type="checkbox" name="Prefered_location">Banglore
                        <input type="checkbox" name="">Delhi
                        <input type="checkbox" name="">Remote
                        <input type="checkbox" name="">Pune
                    </td>
                </tr>
                <tr>
                    <td><label for="">Willing to Relocate</label></td>
                    <td><input type="checkbox" name="relocate"></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Create Account</legend>
            <table>
                <tr>
                    <td><label for="">Password*</label></td>
                    <td><input type="password" required placeholder="Min 6 characters" name="password"></td>
                </tr>
                <tr>
                    <td><label for="">Confirm Password*</label></td>
                    <td><input type="password" required name="Conform_password"></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Resume</legend>
            <table>
                <tr>
                    <td><label for="">Upload Resume(PDF only*)</label></td>
                    <td><input type="file" name="resume"></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Agreement</legend>
                <input type="checkbox" >I agree to the terms and conditions* <br>

                <button>Submit Application</button>
                <button>Reset Form</button>
                

        </fieldset>
    </form>
</body>
</html>
